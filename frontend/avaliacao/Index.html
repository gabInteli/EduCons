<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Avaliação</title>
    <link rel="shortcut icon" type="image" href="star.png">
</head>

<body>
    <header>
        <!-- Navbar com cor, margem, imagem e os botoes organizados em container "article". -->
        <!-- Imagem do logo é um botão para a home page -->
        <nav class="navbar navbar-expand-lg navbar-light"
            style="background-color: #7a7423; padding-bottom: 0px; margin-bottom: 10px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="img" style="width: 126px" src="falconi_logo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <!-- Botoes para os 8 eixos de avaliacao -->
                        <article class="container">
                            <div class="row">
                                <div class="col-12 col-md-6 col-lg-4">
                                    <div class="btn-group" role="group" aria-label="First group">
                                        <button type="button" class="btn"
                                            style="background-color:#EAEBE9; width: 80px; color:#7A7423; ">Início</button>
                                        <button type="button" class="btn"
                                            style="background-color:#202020; color:#fff;">1</button>
                                        <button type="button" class="btn"
                                            style="background-color:#4D4905; color:#fff;">2</button>
                                        <button type="button" class="btn"
                                            style="background-color:#696410; color:#fff;">3</button>
                                        <button type="button" class="btn"
                                            style="background-color:#8B8527; color:#fff;">4</button>
                                        <button type="button" class="btn"
                                            style="background-color:#ABA43F; color:#fff;">5</button>
                                        <button type="button" class="btn"
                                            style="background-color:#C8C160; color:#fff;">6</button>
                                        <button type="button" class="btn"
                                            style="background-color:#E6E091; color:#737373;">7</button>
                                        <button type="button" class="btn"
                                            style="background-color:#FFFCD7; color:#737373;">8</button>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Tela com fundo branco, imagem na esquerda e texto na direita, com as informacoes sobre onde acessar os formularios para preenchimento e recomendacoes-->
    <div class="container caixa" style="background-color: #EAEBE9">
        <div class="row">
            <div class="col" class="imagem" style="padding: 30px">
                <img class="imagem" style="width: 540px" src="imagem-tela-avaliacao.png">
            </div>
            <div class="col" id="posicao" style="padding-top: 10%">
                    <h1>Aqui você poderá acessar os formulários para preenchimento</h1>
                    <h2>Acesse o Guia de Orientação antes de realizar o preenchimento dos formulários</h2>
            </div>
        </div>
    </div>
</body>

</html>
