<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap-->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles.css" />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <!--Falconi Icon-->
    <link
      rel="icon"
      href="https://landing.falconi.com/images/falconi_favicon_192x192.png"
      sizes="32x32"
    />
    <title>Perfil de Usuário</title>
  </head>
  <body>
     
    <nav style="background-color: #000; height: 70px">
      <div class="row align-items-center">
        <div class="col-10 align-self-center">
          <a href="../index.html">
            <img style="width: 150px" src="../imgs/Falconi.png"/>
          </a>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid"
      style="height: 70vh; width: 100vw; margin-top: 50px"
    >
      <div class="row offset-1">
        <h1 style="color: #000; font-family: Manrope">
          Por favor, selecione o seu perfil:
        </h1>
        <p style="font-style: italic">
          Observação: Cada perfil corresponde a um tipo de atuação e atividade
          dentro da plataforma.
        </p>
      </div>
      <div
        class="row justify-content-center"
        style="width: 100%; margin-left: 1%"
      >
        <div class="col">
          <div class="card">
            <div class="row">
              <a
                style="color: black"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                ><h1><i class="bi bi-clipboard-data-fill"></i></h1
              ></a>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Autenticação:</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <p>Por favor, informe sua credencial:</p>
                    <div class="col">
                      <form>
                        <div class="row ">
                          <div class="col-4">
                            <label>Nome Completo:</label>
                          </div>
                          <div class="col-8">
                            <input class="input" type="text">
                          </div>
                        </div>
                        <div class="row ">
                          <div class="col-4"><label>Credencial:</label></div>
                          <div class="col-8"><input class="input" type="password"></div>
                        </div>
                      </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Fechar
                    </button>
                    <button type="button" class="btn btn-primary"><a href="../editAdmin/index.html" style="color:#fff; text-decoration:none">Entrar</a></button>
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div class="row">
              <h4>Falconi - ADM</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card"
            style="
              text-align: center;
              width: 80%;
              height: 12rem;
              padding-top: 10%;
            "
          >
            <div class="row">
              <a
                href="../Login/Login.html"
                style="color: black"
                ><h1><i class="bi bi-person-badge-fill"></i></h1
              ></a>
            </div>
            <div class="row">
              <h4>Gestor de Escola</h4>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card"
            style="
              text-align: center;
              width: 80%;
              height: 12rem;
              padding-top: 10%;
            "
          >
            <div class="row">
              <a
                href="../infosEducacionais/tela/index.html"
                style="color: black"
                ><h1><i class="bi bi-mortarboard-fill"></i></h1
              ></a>
            </div>
            <div class="row">
              <h4>Acompanhamento</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-end" style="padding: 0">
        <img style="width: 250px; height: 200px" src="background.png" />
      </div>
    </div>
    
   
    <script src="script.js"></script>
  </body>
</html>
